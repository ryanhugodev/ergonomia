<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="fonts.css">
        <title>Formulario de cadastro</title>
    </head>

    <body>
        <header>
            <div id="title">
                <img class="logo-header" src="logo_size.jpg" alt="Logotipo FGV Produções">
            </div>
    
            <ul>
                <a class="nav-a" href="../home/index.html"><li>Início</li></a>
                <a class="nav-a" href="../portfolio/port.html"><li>Portfólio</li></a>
                <a class="nav-a" href="#"><li>Contato</li></a>
                <a class="nav-a" href="../login/login.html"><li>Login</li></a>
                <a class="nav-a" href="cadastro.html" id="inscreva-se-btn"><li>Ainda não tem uma conta?</li></a>
            </ul>
        </header>

        <script src="app.js"></script>
        <main>
            <div class="container">
                <div class="form-image">
                    <img src="undraw_happy_feeling_re_e76r.svg" alt="">
                </div>
                <div class="form">
                    <form action="#">
                        <div class="form-header">
                            <div class="title">
                                <h1>Cadastre-se</h1>
                            </div>
                           
                        </div>
    
                        <div class="input-group">
                            <div class="input-blox">
                                <label for="firstname">Primeiro nome</label><br>
                                <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required >
                            </div>
    
                            <div class="input-blox">
                                <label for="lastname">Sobrenome</label><br>
                                <input id="firstname" type="text" name="firstname" placeholder="Digite seu Sobrenome" required >
                            </div>
    
                            <div class="input-blox">
                                <label for="email">Seu e-mail</label><br>
                                <input id="email" type="email" name="email" placeholder="Digite seu E-mail" required >
                            </div>
    
                            <div class="input-blox">
                                <label for="number">Telefone</label><br>
                                <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required >
                            </div>
    
                            <div class="input-blox">
                                <label for="password">Senha</label><br>
                                <input id="password" type="password" name="password" placeholder="Digite sua senha" required >
                            </div>
    
                            <div class="input-blox">
                                <label for="Confirmpassword">Confirme sua senha</label><br>
                                <input id="Confirmpassword" type="Confirmpassword" name="Confirmpassword" placeholder="Confirme sua senha" required >
                            </div>
                        </div>
                        
                        <div class="gender-inputs">
                            <div class="gender-title">
                                <h6 style="color:#ffffff;">Gênero</h6>
                            </div>
    
                            <div class="gender-group">
                                <div class="gender-input">
                                    <input type="radio" id="female" name="gender">
                                    <label for="female">Feminino</label>
                                </div>
    
                                <div class="gender-input">
                                    <input type="radio" id="male" name="gender">
                                    <label for="male">Masculino</label>
                                </div>
    
                                <div class="gender-input">
                                    <input type="radio" id="others" name="gender">
                                    <label for="others">Outros</label>
                                </div>
    
                                <div class="gender-input">
                                    <input type="radio" id="none" name="gender">
                                    <label for="none">Prefiro não dizer</label>
                                </div>
                            </div>
                        </div>
    
                        <div class="continue-button">
                            <button><a href="#">Continuar</a></button>
                            <a href="login.html" class="acc-quest">Já possui uma conta?</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
           
    </body>
</html>
